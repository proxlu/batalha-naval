<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://proxlu.github.io/batalha-naval/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batalha Naval Game</title>
  </head>
  <body>
    <div id="app">
      <h1>Batalha Naval</h1>
      <div class="game-container">
        <div class="boards-container">
          <div class="board-section">
            <h2>Sua frota</h2>
            <div id="player-board" class="board"></div>
          </div>
          <div class="board-section">
            <h2>Mar inimigo</h2>
            <div id="ai-board" class="board"></div>
          </div>
        </div>
        <div class="controls">
          <button id="rotate-btn">Rodar navio</button>
        </div>
      </div>
    </div>
    <script type="module" src="https://proxlu.github.io/batalha-naval/main.js"></script>
  </body>
</html>
